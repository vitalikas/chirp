server:
  port: 8081

spring:
  application:
    name: chirp

  datasource:
    url: jdbc:postgresql://db.lpxhbjjlyomsbeepyogu.supabase.co:5432/postgres
    username: postgres
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

    hikari:
      pool-name: chirp-hikari
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      validation-timeout: 5000
      max-lifetime: 30000
      idle-timeout: 30000
      keepalive-time: 60000
      data-source-properties:
        prepareThreshold: 5
        preparedStatementCacheQueries: 256
        preparedStatementCacheSizeMiB: 5
        tcpKeepAlive: true
        socketTimeout: 30
        connectTimeout: 10

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
  
  profiles:
    include:
      - user
      - notification
      - security
    group:
      dev:
        - notification-dev
      prod:
        - notification-prod
