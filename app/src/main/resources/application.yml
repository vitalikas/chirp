server:
  port: 8084

spring:
  application:
    name: chirp

  datasource:
    url: jdbc:postgresql://db.lpxhbjjlyomsbeepyogu.supabase.co:5432/postgres
    username: postgres
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: chirp-hikari
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      validation-timeout: 5000
      max-lifetime: 240000
      idle-timeout: 180000
      keepalive-time: 120000
      data-source-properties:
        prepareThreshold: 5
        preparedStatementCacheQueries: 256
        preparedStatementCacheSizeMiB: 5
        tcpKeepAlive: true
        socketTimeout: 30
        connectTimeout: 10

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true

jwt:
  secret: ${JWT_SECRET_BASE64}

chirp:
  email:
    verification:
      expiry-hours: 24
      cleanup-cron: 0 0 3 * * *
      cleanup-zone: UTC
